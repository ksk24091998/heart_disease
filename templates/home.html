<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart disease prediction</title>
</head>
<body>

    <h1>Heart disease prediction</h1>
    <form action="/" method="POST">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sex (1 for Male, 0 for Female):</label><br>
        <input type="number" id="sex" name="sex" min="0" max="1" required><br><br>

        <label for="cp">Chest Pain Type (cp):</label><br>
        <input type="number" id="cp" name="cp" min="0" max="3" required><br><br>

        <label for="trestbps">Resting Blood Pressure (trestbps):</label><br>
        <input type="number" id="trestbps" name="trestbps" required><br><br>

        <label for="chol">Cholesterol (chol):</label><br>
        <input type="number" id="chol" name="chol" required><br><br>

        <label for="fbs">Fasting Blood Sugar (fbs, 1 for Yes, 0 for No):</label><br>
        <input type="number" id="fbs" name="fbs" min="0" max="1" required><br><br>

        <label for="restecg">Resting Electrocardiographic Results (restecg, 0, 1, or 2):</label><br>
        <input type="number" id="restecg" name="restecg" min="0" max="2" required><br><br>

        <label for="thalach">Maximum Heart Rate Achieved (thalach):</label><br>
        <input type="number" id="thalach" name="thalach" required><br><br>

        <label for="exang">Exercise Induced Angina (exang, 1 for Yes, 0 for No):</label><br>
        <input type="number" id="exang" name="exang" min="0" max="1" required><br><br>

        <label for="oldpeak">Depression Induced by Exercise Relative to Rest (oldpeak):</label><br>
        <input type="number" step="0.1" id="oldpeak" name="oldpeak" required><br><br>

        <label for="slope">Slope of Peak Exercise ST Segment (slope, 0, 1, or 2):</label><br>
        <input type="number" id="slope" name="slope" min="0" max="2" required><br><br>

        <label for="ca">Number of Major Vessels Colored by Fluoroscopy (ca):</label><br>
        <input type="number" id="ca" name="ca" min="0" max="4" required><br><br>

        <label for="thal">Thalassemia (thal, 3, 6, or 7):</label><br>
        <input type="number" id="thal" name="thal" min="3" max="7" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <h2>
        THE  prediction is {{results}}
     </h2>
</body>
</html>
